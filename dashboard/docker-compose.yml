version: "3.7"
volumes:
  data:
    name: user_data
services:
  web:
    image: pave-dashboard:latest
    ports:
      - "3000:3000"
    stdin_open: true # docker run -i
    tty: true # docker run -t
    environment:
      - REACT_APP_API_ENDPOINT=https://api.pave.dev
      - REACT_APP_API_KEY=YOUR_API_KEY
    volumes:
      - ./data:/app/src/data:ro
